<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to White Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bs-primary: #48989e;
            --bs-secondary: #026c6f;
        }

        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-secondary) 100%);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            border-color: var(--bs-primary);
            background-color: #e9ecef;
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--bs-primary);
            margin-bottom: 1rem;
        }

        .preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 2rem;
            gap: 1rem;
        }

        .preview-box {
            text-align: center;
            margin: 1rem;
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .preview-box p {
            font-weight: bold;
            margin-top: 0.5rem;
            color: #495057;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-primary:hover {
            background-color: var(--bs-secondary);
            border-color: var(--bs-secondary);
        }

        .btn-convert {
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-secondary) 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 152, 158, 0.4);
        }

        .btn-convert:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            margin: 1rem auto;
        }

        .drag-over {
            background-color: #e2f0ff !important;
            border-color: var(--bs-primary) !important;
        }

        /* Checkerboard pattern for transparent areas */
        .transparency-bg {

            padding: 10px;
            border-radius: 8px;
        }

        /* White preview container with dark border */
        .white-preview-container {
            background-color: #333333 !important;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-magic me-2"></i>Image to White Converter</h3>
                        <p class="mb-0">Convert all colors in your image to white while preserving transparency</p>
                    </div>
                    <div class="card-body">
                        <div id="uploadArea" class="upload-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h5>Drag & Drop your image here</h5>
                            <p class="text-muted">or click to browse files</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary mt-3" id="browseBtn">Browse Files</button>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary loading-spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div class="preview-container" id="previewContainer" style="display: none;">
                            <div class="preview-box">
                                <p>Original Image</p>
                                <div class="transparency-bg">
                                    <img id="originalPreview" src="#" alt="Original Image" class="img-fluid">
                                </div>
                            </div>
                            <div class="preview-box">
                                <p>White Image</p>
                                <div class="white-preview-container" id="whitePreviewContainer">
                                    <div class="transparency-bg">
                                        <img id="whitePreview" src="#" alt="White Image" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button id="convertBtn" class="btn btn-convert" disabled>
                                <i class="fas fa-magic me-2"></i>Convert to White
                            </button>
                            <a id="downloadBtn" class="btn btn-success ms-2" style="display: none;">
                                <i class="fas fa-download me-2"></i>Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const browseBtn = document.getElementById('browseBtn');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const originalPreview = document.getElementById('originalPreview');
            const whitePreview = document.getElementById('whitePreview');
            const previewContainer = document.getElementById('previewContainer');
            const whitePreviewContainer = document.getElementById('whitePreviewContainer');
            const loadingSpinner = document.querySelector('.loading-spinner');

            let originalImage = null;
            let originalFilename = '';

            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('drag-over');
            }

            function unhighlight() {
                uploadArea.classList.remove('drag-over');
            }

            // Handle drop
            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFiles(files);
                }
            }

            // Handle browse button click
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file input change
            fileInput.addEventListener('change', function () {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });

            // Process selected files
            function handleFiles(files) {
                const file = files[0];
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                // Store original filename (without extension)
                originalFilename = file.name.replace(/\.[^/.]+$/, "");

                const reader = new FileReader();
                reader.onload = function (e) {
                    originalImage = new Image();
                    originalImage.onload = function () {
                        originalPreview.src = e.target.result;
                        previewContainer.style.display = 'flex';
                        whitePreviewContainer.style.display = 'none';
                        convertBtn.disabled = false;

                        // Reset download button
                        downloadBtn.style.display = 'none';
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // Convert image to white
            convertBtn.addEventListener('click', function () {
                if (!originalImage) return;

                loadingSpinner.style.display = 'block';
                convertBtn.disabled = true;

                // Use setTimeout to allow UI to update before heavy processing
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions to match image
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;

                    // Draw original image
                    ctx.drawImage(originalImage, 0, 0);

                    // Get image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    // Process each pixel
                    for (let i = 0; i < data.length; i += 4) {
                        // If pixel is not transparent (alpha > 0), set RGB to white (255, 255, 255)
                        if (data[i + 3] > 0) {
                            data[i] = 255;     // R
                            data[i + 1] = 255; // G
                            data[i + 2] = 255; // B
                            // Alpha channel (data[i + 3]) remains unchanged
                        }
                    }

                    // Put the modified data back
                    ctx.putImageData(imageData, 0, 0);

                    // Display the result
                    whitePreview.src = canvas.toDataURL('image/png');
                    whitePreviewContainer.style.display = 'block';

                    // Set up download link with original filename
                    canvas.toBlob(function (blob) {
                        const url = URL.createObjectURL(blob);
                        downloadBtn.href = url;
                        downloadBtn.download = `${originalFilename}-white.png`;
                        downloadBtn.style.display = 'inline-block';
                    }, 'image/png');

                    loadingSpinner.style.display = 'none';
                    convertBtn.disabled = false;
                }, 100);
            });
        });
    </script>
</body>

</html>
