<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSYP Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #eef5f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      color: #025d63;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      font-weight: bold;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .tool-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 35px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    .tool-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      background-color: #f4f4f4;
    }

    .tool-icon {
      font-size: 60px;
      color: #037a7f;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .tool-card:hover .tool-icon {
      color: #025d63;
    }

    .tool-title {
      font-size: 22px;
      font-weight: bold;
      color: #025d63;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .tool-card:hover .tool-title {
      color: #037a7f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TSYP TOOLS</h1>

    <div class="tools-grid">
      <!-- Email Template Tool -->
      <div class="tool-card" onclick="window.location.href='email/'">
        <div class="tool-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="tool-title">Email Template</div>
      </div>

      <!-- Signature Tool -->
      <div class="tool-card" onclick="window.location.href='signature/'">
        <div class="tool-icon">
          <i class="fas fa-signature"></i>
        </div>
        <div class="tool-title">Email Signature</div>
      </div>

      <!-- Color Palette Tool -->
      <div class="tool-card" onclick="window.location.href='palette/'">
        <div class="tool-icon">
          <i class="fas fa-palette"></i>
        </div>
        <div class="tool-title">Color Palette</div>
      </div>

      <!-- Color Convert -->
      <div class="tool-card" onclick="window.location.href='convert/'">
        <div class="tool-icon">
          <i class="fas fa-fill-drip"></i>
        </div>
        <div class="tool-title">Convert Color to White</div>
      </div>

      <!-- TSYP Teams Tool -->
      <div class="tool-card" onclick="window.location.href='https://tsyp-teams.onrender.com/'">
        <div>
          <img src="https://tsyp-teams.onrender.com/static/img/logo-01.png" alt="" class="tool-icon"
            style="width: 100px;" />
        </div>
        <div class="tool-title">TSYP Teams</div>
      </div>
    </div>
  </div>
</body>

</html>
